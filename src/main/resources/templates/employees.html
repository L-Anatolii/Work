<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Employees</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Employees</h2></div>
    <div>
        <a class="h3 m-2" th:href="@{/employees/new}">Add new employee</a>
    </div>
    <div th:if = "${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Фамилия</th>
                <th>Должность</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each ="employee:${listEmployees}">
                <tr>
                    <td>[[${employee.firstName}]]</td>
                    <td>[[${employee.patronymic}]]</td>
                    <td>[[${employee.lastName}]]</td>
                    <td>[[${employee.jobPosition}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/employees/edit/'+${employee.employeeId}}">Edit</a>
                        <a class="h4" th:href="@{'/employees/delete/'+${employee.employeeId}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
