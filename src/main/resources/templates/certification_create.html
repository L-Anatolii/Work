<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/certifications/save}" method="post" th:object="${certification}" style = "max-width: 500px; margin:0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Номер</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{number}" class="form-control"/>
                </div>
            </div>
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cacelForma()">Cancel</button>

            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cacelForma(){
        window.location = "[[@{/certifications}]]";
    }
</script>
</body>
</html>
