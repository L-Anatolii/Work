<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/employees/save}" method="post" th:object="${employee}" style = "max-width: 500px; margin:0 auto;">
    <div class="border border-secondary rounded p-3">
      <input type="hidden" th:field="*{employeeId}" class="form-control"/>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Имя</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Отчество</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{patronymic}" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Фамилия</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Должность</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{jobPosition}" class="form-control"/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cacelForma()">Cancel</button>

      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cacelForma(){
    window.location = "[[@{/employees}]]";
  }
</script>
</body>
</html>
