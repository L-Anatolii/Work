<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Certifications</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Certifications</h2></div>
    <div>
        <a class="h3 m-2" th:href="@{/certifications/new}">Add new certification</a>
    </div>
    <div th:if = "${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Номер</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each ="certification:${listCertification}">
                <tr>
                    <td>[[${certification.number}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/certifications/edit/'+${certification.id}}">Edit</a>
                        <a class="h4" th:href="@{'/certifications/delete/'+${certification.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
